---
#
# This is an example for a profiling experiment descriptor (PED).
# It defines a profiling experiment executed by the tng-sdk-benchmark tool.
#
descriptor_version: 0.2  # 5GTANGO: 0.2, SONATA 0.1
vendor: "eu.5gtango"
name: "example_ped1"
version: "0.1"
author: "Manuel Peuster, Paderborn University, manuel.peuster@uni-paderborn.de"
description: "This is an example profiling experiment descriptor (PED)."

# path to the package of the service we want to profile (relative from PED location)
service_package: "../services/ns-1vnf-ids-suricata"

#
# Firs type of experiments: Service level experiments
#
service_experiments:
  - name: "service_throughput"
    description: "iperf test for entire service"
    repetitions: 1
    time_limit: 10  # seconds per experiment
    # NSD to be used (vendor.name.version reference)
    target:
      vendor: "de.upb"
      name: "ns-1vnf-ids-suricata"
      version: "0.1"
    # additional containers for traffic generation/measurements (like SAPs)
    measurement_points:
      - name: "mp.output"
        connection_point: "ns:output"
        container: "mpeuster/tng-bench-mp"
        address: "20.0.0.254/24"  # address of the data interface of the MP
      - name: "mp.input"
        connection_point: "ns:input"
        container: "mpeuster/tng-bench-mp"
        address: "20.0.0.1/24"  # address of the data interface of the MP
    # experiment parameters to be tested during profiling run
    experiment_parameters:
      - function: "de.upb.ids-suricata.0.1"
        cmd_start: "./start.sh"
        cmd_stop: "./stop.sh"
        cpu_bw: 0.5 #{min: 0.05, max: 0.15, step: 0.05}       
        cpu_cores: 1
        mem_max: [64]
        mem_swap_max: null
        io_bw: null
      - function: "mp.input"
        cmd_start: ["tcpreplay -i data -tK --loop 70 --preload-pcap /pcaps/smallFlows.pcap",
                    "tcpreplay -i data -tK --loop 1 --preload-pcap /pcaps/bigFlows.pcap"]
        cmd_stop: null
        cpu_bw: 0.2
        cpu_cores: 1
        mem_max: 512
        mem_swap_max: null
        io_bw: null
      - function: "mp.output"
        cmd_start: "ifconfig"  # dump packet counters to logs
        cmd_stop: "ifconfig"  # dump packet counters to logs
        cpu_bw: 0.2
        cpu_cores: 1
        mem_max: 512
        mem_swap_max: null
        io_bw: null
